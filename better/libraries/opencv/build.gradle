apply plugin: 'com.android.library'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
    }
}
android {
    compileSdkVersion 29
    buildToolsVersion "19.1"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 2480
        versionName "2.4.8"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }

}
